<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <h1 id="title">Weather Forecast</h1><br>
    <p id="weather-date-time"></p>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-city-name" class="search-bar" placeholder="Search..."><br>
            <div class="button-container">
                <button class="search-btn" onclick="searchWeather()">Search</button>
                <button class="search-btn" onclick="getLocation(), showPosition()">Get Location</button>
            </div>
            <p id="error-handling"></p>
        </div>

        <div class="top-weather-status">
            <div class="top-locations" id="top-location-1">
                <p>Delhi</p>
                <div id="new-y"></div>
                <img src="" alt="">
            </div>
            <div class="top-locations" id="top-location-2">
                <p>London</p>
                <div id="london"></div>
                <img src="" alt="">
            </div>
            <div class="top-locations" id="top-location-3">
                <p>Tokyo</p>
                <div id="tokyo"></div>
                <img src="" alt="">
            </div>
        </div>
        <div id="city-name"></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
